<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      //Fazer um prog que leia duração de viagem, em dias e horas e converta tudo em horas.
      const dias = Number(prompt("Digite o número de dias da sua viagem: ")); //lendo dados de entrada
      const horas = Number(prompt("Digite a quantidade de horas: "));
      const total = dias * 24 + horas;
      alert(`Voce viajou por: ${total} horas`);
      console.log("O tipo de dado total é: " + typeof total);
    </script>
  </body>
</html>
