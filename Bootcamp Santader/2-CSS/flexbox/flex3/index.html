<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alignitems</title>

    <style>
      .container {
        max-width: 360px;
        border: 1px solid black;
        display: flex;
      }
      .item {
        background-color: blueviolet;
        margin: 5px;
        color: wheat;
        text-align: center;
        flex: 1;
      }
      .center {
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container center">
      <div class="item">Item 1</div>
      <div class="item">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora
        recusandae quis quam, suscipit aut doloribus minus. Autem labore sequi
        dolore dolorem deleniti atque iure. Quibusdam fugit ullam eius veritatis
        necessitatibus?
      </div>
      <div class="item">Item 3</div>
    </div>
  </body>
</html>
